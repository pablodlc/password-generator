<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
</head>

<body>
    <div class="wrapper">
    
        <header>
            <h1>Password Generator</h1>
        </header>

        <div class="card">
        
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="slidecontainer">
                <input type="range" min="8" max="128" value="8" class="slider" id="myRange">
                <p>Password Length: <span id="demo"></span></p>
            </div>

            <div class="flex-container1">    
                
                <div class="flex-item">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="sliders round"></span>
                    </label>
                    <p>Inlude Lowercase Letters</p>
                </div>

                <div class="flex-item">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="sliders round"></span>
                    </label>
                    <p>Include Uppercase Letters</p>
                </div>

                <div class="flex-item">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="sliders round"></span>
                    </label>
                    <p>Include Numbers</p>
                </div>

                <div class="flex-item">    
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="sliders round"></span>
                    </label>
                    <p>Include Special Characters</p>
                </div>
            </div>
        
            <div class="card-body">
                <textarea
                    readonly
                    id="password"
                    placeholder="Your Secure Password"
                    aria-label="Generated Password"
                ></textarea>
            </div>

            <div class="card-footer">
                <button id="generate" class="btn"><span id="btn-text">Generate Password</span></button>
            </div>

        </div>
    </div>
    
    <script src="./assets/JS/script.js" type="text/javascript"></script>

</body>

</html>
